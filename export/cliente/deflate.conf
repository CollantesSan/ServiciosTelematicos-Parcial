<IfModule mod_deflate.c>
  # COMPRIMIR estos tipos
  AddOutputFilterByType DEFLATE text/html text/plain text/xml
  AddOutputFilterByType DEFLATE text/css
  AddOutputFilterByType DEFLATE application/javascript
  AddOutputFilterByType DEFLATE application/json
  AddOutputFilterByType DEFLATE application/xml

  # NO comprimir imágenes y binarios
  SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|webp|bmp|ico|svg|mp4|avi|mov|mkv|pdf|zip|gz|bz2|7z)$ no-gzip dont-vary

  # NO comprimir este archivo puntual
  SetEnvIf Request_URI "/sincomp.html" no-gzip dont-vary

  # Cabecera útil para caches
  Header append Vary Accept-Encoding
</IfModule>

